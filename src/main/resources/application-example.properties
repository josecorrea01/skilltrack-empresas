# ============================================
# SkillTrack Empresas - Configuraci\u00F3n de ejemplo
# Archivo: application-example.properties
# --------------------------------------------
# Copiar como application.properties y ajustar
# credenciales seg\u00FAn el entorno local.
# ============================================

# ==============================
# Configuraci\u00F3n de Base de Datos
# ==============================
# URL de la base de datos MySQL (esquema: skilltrack)
spring.datasource.url=jdbc:mysql://localhost:3306/skilltrack?useSSL=false&serverTimezone=America/Santiago

# Usuario dedicado para la aplicaci\u00F3n (crear con docs/bd/usuario_skilltrack.sql)
spring.datasource.username=skilltrack_user

# IMPORTANTE: reemplazar por la contrase\u00F1a real en tu entorno local.
spring.datasource.password=CAMBIAR_PASSWORD_AQUI

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones (opcional, valores por defecto suelen estar bien)
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.connection-timeout=20000


# ==============================
# Configuraci\u00F3n JPA / Hibernate
# ==============================
# No modificar el esquema desde Hibernate (las tablas se crean con docs/bd/script.sql)
spring.jpa.hibernate.ddl-auto=none

# Mostrar las consultas SQL en consola (\u00FAtil en desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ==============================
# Configuraci\u00F3n Web / MVC
# ==============================
# Puerto HTTP de la aplicaci\u00F3n
server.port=8080

# Prefijo y sufijo para buscar las vistas JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Idioma / zona horaria (opcional)
# spring.web.locale=es_CL
# spring.jackson.time-zone=America/Santiago




