# ==========================
# Configuraci\u00F3n de JSP
# ==========================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ==========================
# Configuraci\u00F3n DataSource MySQL
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/skilltrack?useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true
spring.datasource.username=skilltrack_user
spring.datasource.password=Skilltrack123$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialecto (opcional, Spring Boot 3 lo puede detectar solo, pero lo dejamos expl\u00EDcito)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactivar inicializaci\u00F3n autom\u00E1tica con scripts por ahora
spring.sql.init.mode=never