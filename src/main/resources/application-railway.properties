# ============================================
# Perfil: railway (deploy en Railway.app)
# BD H2 en memoria para demo online
# ============================================

# --- DataSource H2 en memoria ---
spring.datasource.url=jdbc:h2:mem:skilltrack;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
# Crea el esquema desde las entidades al arrancar
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Asegura que primero se creen las tablas y luego se ejecute data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-railway.sql

# --- Web / MVC ---
# Railway expone un PORT din\u00E1mico -> usamos la variable de entorno PORT
server.port=${PORT:8080}

# Vistas JSP (igual que en tu application-example.properties)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp